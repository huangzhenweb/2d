<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>雨滴</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            background: #000000;
            padding: 0;
            margin:0;
            position: relative;
            overflow: hidden;
        }
    </style>
    <script>
        window.onload=function () {
//            创建雨滴
            setInterval(function(){
                document.body.style.transform="rotate("+(Math.random()*60-30)+"deg)";
            },2000)
            var cw=document.documentElement.clientWidth;
            var ch=document.documentElement.clientHeight;
            var arr=[];
            for(var i =0;i<100;i++){
                var div=document.createElement("div");
                div.style.cssText="width:2px;height:4px;background:#fff;position:absolute;left:"+((cw-100)*Math.random()+50)+"px;top:-50px";
                div.style.transition="transform 2s linear "+Math.random()*3+"s";
                document.body.appendChild(div);
                arr.push(div);
            }
            setTimeout(function(){
                for(var i =0;i<arr.length;i++){
                    arr[i].style.transform="translate(0,"+ch+"px)";
                    arr[i].addEventListener("webkitTransitionEnd",function(){
                        this.style.transition="none";
                        this.style.transform="translate(0,0)";
                        var that=this;
                        setTimeout(function(){
                            that.style.transition="transform 2s linear "+Math.random()+3+"s";
                            that.style.transform="translate(0,"+ch+"px)";
                        },0)
                    })
                }
            },0)
        }
    </script>
</head>
<body>

</body>
</html>
