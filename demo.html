<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>哆啦A梦</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="box">
        <!--脑袋-->
        <div class="face">
            <!--耳朵-->
            <div class="eyes">
                <div class="eye eye_left"></div>
                <div class="black_eye black_left"></div>
                <div class="eye eye_right"></div>
                <div class="black_eye black_right"></div>
            </div>
            <!--内脸-->
            <div class="base">
                <div class="base_write">
                    <div class="nose">
                        <div class="none_right"></div>
                    </div>
                    <div class="nose_line"></div>
                    <div class="mouth"></div>
                    <div class="mouthwrite"></div>
                    <div class="whiskers whi_right_top rotate160"></div>
                    <div class="whiskers whi_right"></div>
                    <div class="whiskers whi_right_bottom rotate20"></div>
                    <div class="whiskers whi_left_top rotate20"></div>
                    <div class="whiskers whi_left"></div>
                    <div class="whiskers whi_left_bottom rotate160"></div>
                </div>
            </div>
        </div>
            <!--脖子-->
            <div class="choker">
                <div class="bozi"></div>
                <div class="boyuan">
                    <div class="boyuan_line"></div>
                    <div class="boyuan_cricle"></div>
                    <div class="boyuan_under"></div>
                </div>
            </div>
            <!--身子-->
            <div class="shenzi"></div>
            <div class="shenzi_center"></div>
            <div class="circle"></div>
            <div class="circle_write"></div>
            <!--右手-->
            <div class="hand_right">
                <div class="arm_right"></div>
                <div class="hand_cricle"></div>
                <div class="arm_write_right"></div>
            </div>
        <!--左手-->
            <div class="hand_left">
                <div class="arm_left"></div>
                <div class="hand_cricle cricle_left"></div>
                <div class="arm_write_left"></div>
            </div>
            <!--底部-->
        <div class="foot">
            <div class="foot_left"></div>
            <div class="foot_right"></div>
            <div class="foot_write"></div>
        </div>
    </div>
</body>
</html>
